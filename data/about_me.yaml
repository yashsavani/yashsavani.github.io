statement: "Hi! I am a Ph.D. student at Carnegie Mellon University supervised by Prof. Zico Kolter.
I am a research scientist and engineer with expertise in applied mathematics, algorithms, statistics,
and modern machine learning. My work focuses on statistical learning, optimization, differentiable
programming, and cutting-edge technologies like diffusion models, large language models (LLMs),
and CUDA programming. I aim to develop efficient, scalable, and impactful solutions to complex
computational problems."
