professional_statement:
  statement: "I am a research scientist, mathematician, and engineer with a passion for exploration and learning. 
    The pervasive puzzles and patterns of our interconnected lives fascinate me, and 
    I aspire to exercise my repertoire of math, computation, and collaboration skills to solve 
    those puzzles with the highest positive societal impact. 
    My current research interests include statistical learning theory, optimization theory, and deep learning."
